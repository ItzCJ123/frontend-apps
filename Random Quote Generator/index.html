<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Random Quote Machine</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/17544686b3.js" crossorigin="anonymous"></script>
    <script type="module" src="/script/events.js"></script>

</head>
<body>
    <main id="quote-box">
        <blockquote class="blockquote">
            <i class="fas fa-quote-left"></i>
            <span id="text" class="blockquote1"></span>
            <cite class="cite">- 
                <span id="author" class="autor"></span>
            </cite>
        </blockquote>
        <div class="btn">
            <button 
            id="new-quote" class="button">Change Quote</button>
            <a id="tweet-quote" href="#" target="_top">
                <i class="fab fa-twitter-square"></i>
            </a>
        </div>
    </main>
    <footer>
        <div class="contact-icons">
            by St. pardon 
            <a href="https://twitter.com/st_pardon" target="_blank" class="contact-btn"> 
                <i class="fab fa-twitter"></i></a>
            <a href="https://github.com/St-Pardon" target="_blank" class="contact-btn"> 
                <i class="fab fa-github"></i></a>
            <a href="mailto:d_pardon@live.com"  class="contact-btn"> 
                <i class="fas fa-at"></i></a>
            <a href="https://codepen.io/st_pardon" target="_blank" class="contact-btn"> 
                <i class="fab fa-codepen"></i></a>
        </div>
    </footer>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
