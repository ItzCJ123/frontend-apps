<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="card">
    <section class="left">
      <h3>Get <span>insights</span> that help your business grow.</h3>
      
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    
      <div class="stats-container">
        <div>
          <h4>10k+</h4> <p>companies</p>
        </div>
        <div>
          <h4>314</h4> <p>templates</p>
        </div> 
        <div>
          <h4>12m+</h4> <p>queries</p>
        </div>
      </div>
    </section>
    <section class="right">
      <!-- <img src="./images/image-header-desktop.jpg" alt=""> -->
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.st-pardon.netlify.app">St. Pardon</a>.
  </div>
</body>
</html>
