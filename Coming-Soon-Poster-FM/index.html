<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <section class="section1">
      <header>
        <div><img src="./images/logo.svg" alt="logo"></div>
      </header> 
      <div class="hero"></div> 
      <div class="container">
        <h2><span>We're</span> coming soon</h2>
        
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form id="form" action="">
          <fieldset>
            <input type="email" name="email"  placeholder="Email Address" required>
            <img src="./images/icon-error.svg" id="err" alt="error">
            <button id="btn" type="submit"><img src="./images/icon-arrow.svg" alt="arrow-right"></button>
          </fieldset>
          <span id="errmsg">Please provide a valid email</span>  

        </form>
      </div>
    </section>
    <section class="section2">
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://wwww.st-pardon.netlify.app">St. Pardon</a>.
    </p>
  </footer>
  <script>
    const mail = document.getElementsByName('email')[0];
    const errmsg = document.getElementById('errmsg');
    const form = document.getElementById('form');
    const err = document.getElementById('err');
    const fieldset = document.querySelector('fieldset');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
    })
    mail.oninput=()=>{
      errmsg.style.display = 'none';
      err.style.display = 'none';
      fieldset.style.borderColor = 'hsl(0, 36%, 70%)';

    }
    mail.oninvalid = () =>{
      errmsg.style.display = 'block';
      err.style.display = 'block';
      fieldset.style.borderColor = 'hsl(0, 93%, 68%)';
    }
  </script>
</body>
</html>
